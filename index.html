<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cyrstal Collector</title>
	<!-- CSS Reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<!-- CSS Stylings -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<style type="text/css">
		.btn{cursor: url(assets/images/pickaxe.cur), auto;}
	</style>
	
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/game.js" defer></script>
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	

</head>
<body>
	<!-- Outter Container -->
	<div class="container">
		<header class="jumbotron"> <h1>CRYSTAL COLLECTOR!!!</h1> </header>
		
		<!-- How to Play -->
		<div class="row panel panel-default">
			<!-- Place instructions here -->
		</div>
		
		<!-- Target and Score row -->
		<div class="row">
			<div class="col-sm-6"> 
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">Target Score:</h1> 
					</div>
					<div class="panel-body target-score"></div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title"> Player Score:</h1>
					</div>
					<div class="panel-body player-score"></div>
				</div>
			</div>
		</div>

		<!-- Crystal Buttons -->
		<div class="row">
			<button class="btn btn-default blue"><img class="crystal-image" src="assets/images/blue.png" alt="crystal-image"></button>
			<button class="btn btn-default"><img class="crystal-image green" src="assets/images/green.png" alt="crystal-image"></button>
			<button class="btn btn-default"><img class="crystal-image red" src="assets/images/red.png" alt="crystal-image"></button>
			<button class="btn btn-default"><img class="crystal-image yellow" src="assets/images/yellow.png" alt="crystal-image"></button>
		</div>

	</div>
</body>
</html>
