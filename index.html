<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cyrstal Collector</title>
	<!-- CSS Reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<!-- CSS Stylings -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/game.js" defer></script>
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	
</head>
<body>
	<!-- Outter Container -->
	<div class="container">
		<header> <h1>CRYSTAL COLLECTOR!!!</h1> </header>
		
		<!-- How to Play -->
		<div class="row">
			<!-- Place instructions here -->
		</div>
		
		<!-- Target and Score row -->
		<div class="row">
			<div class="col-6-sm">
				<h1>Target Score:  <span class="target-score"></span></h1>
			</div>
			<div class="col-6-sm">
				<h1> Player Score: <span class="player-score"></span></h1>
			</div>
		</div>

		<!-- Crystal Buttons -->
		<div class="row">
			<!-- crystal buttons go here....use jQuery to create new instances if time permits -->
			<button class="btn btn-default"><img class="crystal-image blue" src="assets/images/blue.png" alt="crystal-image"></button>
			<button class="btn btn-default"><img class="crystal-image green" src="assets/images/green.png" alt="crystal-image"></button>
			<button class="btn btn-default"><img class="crystal-image red" src="assets/images/red.png" alt="crystal-image"></button>
			<button class="btn btn-default"><img class="crystal-image yellow" src="assets/images/yellow.png" alt="crystal-image"></button>
		</div>

	</div>
</body>
</html>
